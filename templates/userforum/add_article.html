{% extends 'layout.html' %}
{% load static %}   

{% block title %}Добавить статью{% endblock %}
{% block styles %}{% static 'css/add_article.css' %}{% endblock %}

{% block main %}
<div class="adda">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="title">Название статьи</label>
        <input type="text" class="form-control" name="title" placeholder="Статья 25"> <!-- добавить счётчик статей -->
        </div>
    
        <div class="form-group">
        <label for="artcl_text">Тест статьи</label>
        <textarea class="form-control" name="artcl_text" rows="15"></textarea>
        </div>

        <div class="form-group">
            <label for="autor_name">Название статьи</label>
            <input type="text" class="form-control" name="autor_name" placeholder="Вася"> <!-- добавить имя автора -->
        </div>
        <input type="submit" class="btn btn-primary" value="Опубликовать">
    </form>
</div>
    
{% endblock %}
